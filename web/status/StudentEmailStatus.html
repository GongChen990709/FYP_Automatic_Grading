            Students who have been successfully registered
        </div>
        
        <table class="layui-table">
            <thead>

            </tbody>
        </table>
    </div>

    <div class="showStudentRegisterFail" id="showStudentRegisterFail" style="display: block;position: relative;top: 94px;">

                    <th class="title" style="text-align: center; font-weight: bold;">Student Email</th>

                </tr>
            </thead>
        
            <tbody id="failBody">
        
            </tbody>
        </table>
    </div>
