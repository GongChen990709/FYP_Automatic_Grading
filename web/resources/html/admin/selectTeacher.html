    <!-- -------------------------------------------------------------------------------------------------------------- -->

    <div class="buttonArea">
        <button class="button1" id="addTeacherForModule" style="left: 372px;">Confirm Selection</button>

    <div class="searchArea">
        <div class="searchById" id="searchByModuleCode" style="left: 502px;">
           
            <div class="layui-form-item">

                  <input type="text" id="teacherSearchById" name="username" lay-verify="required" placeholder="Search A Teacher By Id" autocomplete="off" class="layui-input">

        </div>


        <div class="backToShowAll" id="backToShowAll" style="display: none;">

    </div>



    <div class="showStudentModuleArea" id="showStudentModuleArea" style="display: block;">
        <table class="layui-table">

                <tr>
                    <th class="title" style="text-align: center; font-weight: bold;color: rgb(123, 18, 194);">Select</th>

                    <th class="title" style="text-align: center; font-weight: bold;">Teacher Id</th>
                    <th class="title" style="text-align: center; font-weight: bold;">Teacher Name</th>

            <tbody>
        
            </tbody>
        </table>

    <div id="layerDemo" style="margin-bottom: 0; position: relative; left: -1000px; top: -100px;">
  
        <div class="layui-btn-container">
          <button id="target" data-method="offset" data-type="auto" class="layui-btn layui-btn-normal">居中弹出</button>
        </div>
        
        
    </div>






    <script>

        function callAlert(){
          document.getElementById("target").click();
    
        }
    
    
      var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
      
      //触发事件
      var active = {
        
        offset: function(othis){
          var type = othis.data('type')
          ,text = othis.text();
          
          layer.open({ title:false,
            type: 1
            ,offset: type //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
            ,id: 'layerDemo'+type //防止重复弹出
            ,content: '<div style="padding: 20px 100px;">'+ 'Please select a teacher' +'</div>'
            ,btn: 'Close'
            ,btnAlign: 'c' //按钮居中
            ,shade: 0 //不显示遮罩
            ,yes: function(){
              layer.closeAll();
            }
          });
        }
      };
      
      $('#layerDemo .layui-btn').on('click', function(){
        var othis = $(this), method = othis.data('method');
        active[method] ? active[method].call(this, othis) : '';
      });
      
      
    
    </script>

</body>
</html>
