                    obj.preview(function(index, file, result){
                        var tr = $(['<tr id="upload-'+ index +'">'
                            ,'<td>'+ file.name +'</td>'
                            ,'<td>'+ (file.size/1014).toFixed(1) +'kb</td>'
                            ,'<td><div class="layui-progress layui-progress-big"  lay-filter="progress_'+index
                            +'"><div class="layui-progress-bar" lay-percent=""></div></div></td>'
                            ,'<td>waiting for uploading</td>'
                            ,'<td>'
                            ,'<button class="layui-btn layui-btn-xs demo-reload layui-hide">Reload</button>'
                            ,'<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">Delete</button>'
                            ,'</td>'
                            ,'</tr>'].join(''));

                        //单个重传
                        tr.find('.demo-reload').on('click', function(){
                            obj.upload(index, file);
                        });

                        //删除
                        tr.find('.demo-delete').on('click', function(){
                            delete files[index]; //删除对应的文件
                            tr.remove();
                            uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                        });

                        demoListView.append(tr);
                        element.render('progress'); //渲染新加的进度条组件


                    });
                }
                ,progress: function(percent,elem){
                    element.progress('demoList', percent + '%'); //执行进度条。n 即为返回的进度百分比
                }
                ,done:function (res,index,upload) {
                    if(res.code==0){
                        layer.msg("success");

                        var tds=$("#upload-"+index).children();
                        tds.eq(3).html('<span style="color: #5FB878;">upload successfully</span>');
                        tds.eq(4).html(''); // 清空操作
                        return delete this.files[index]; // 删除文件队列已经上传成功的文件

                    }
                    this.error(index, upload);
                }
                ,allDone: function(obj){ //多文件上传完毕后的状态回调
                    console.log(obj)
                }
                ,error: function(index, upload){
                    var tr = demoListView.find('tr#upload-'+ index)
                        ,tds = tr.children();
                    tds.eq(3).html('<span style="color: #FF5722;">fail to upload</span>');
                    tds.eq(4).find('.demo-reload').removeClass('layui-hide'); // 显示重传
                }

            });

        });

<body>
<div class="layui-upload">
    <button type="button" class="layui-btn layui-btn-normal" id="fileList">Select Files</button>

        <table class="layui-table">

            <tbody class="layui-progress" lay-showpercent="true" lay-filter="demoList" id="demoList"></tbody>

    </div>
    <button type="button" class="layui-btn" id="fileListAction">Submit</button>
